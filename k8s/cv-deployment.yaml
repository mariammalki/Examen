apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-deployment
  namespace: default
  labels:
    app: cv
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cv
  template:
    metadata:
      labels:
        app: cv
    spec:
      containers:
      - name: cv
        image: mariem507/cv-one-page:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80

